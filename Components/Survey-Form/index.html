<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
  <head>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </head>
  <body>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name <input type="text" id="name" required placeholder="Enter your name"></label>
      <label id="email-label">Email <input type="email" id="email" required placeholder="Enter your email"></label>
      <label id="number-label">Age (optional) <input type="number" id="number" min="13" max="120" placeholder="Age"></label>
      </fieldset>
      <fieldset>
<label> Which option best describes your current role?
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Other</option>
      </select></label>
      </fieldset>
      <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?
        <label><input type="radio" name="radio-button" value="Definitely" class="inline">Definitely</label>
<label><input type="radio" name="radio-button" value="Maybe" class="inline">Maybe</label>
<label><input type="radio" name="radio-button" value="Not-sure" class="inline">Not Sure</label>
</fieldset>
<fieldset>
      <label>What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" value="Front-end projects" class="inline" > Front-end projects</label>
     <label> <input type="checkbox" value="Front-end projects" class="inline"> Back-end projects</label>
     <label> <input type="checkbox" value="Front-end projects" class="inline"> Data visualization</label>
     <label> <input type="checkbox" value="Front-end projects" class="inline">  Other</label>
      </label>
      
</fieldset>
<fieldset>
      <label id="textarea-label">Any comments or suggestions? <textarea id="textarea" placeholder="Enter your comment here..." rows="3" cols="30"></textarea> </label>
</fieldset>
<fieldset>
      <input id="submit" type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
